<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Project Picker</title>
  </head>
  <body>
    <header class="container-fluid text-center mb-5 bg-dark text-light">
      <h1 class="display-1 fw-medium">Welcome</h1>
      <p id="timeDisplay">.</p>
    </header>

    <!-- <div class="container-fluid"></div> -->
    <div class="container-fluid">
      <main class="row justify-content-between">
        <!-- Card element -->
        <div class="col-12">
          <div class="card text-center p-0" style="width: 18rem">
            <div class="card-header bg-dark text-light">Project Tracker</div>
            <div class="card-body">
              <p class="card-text">
                Click "Add Project" button to input your project name, select
                your project type, and due date.
              </p>
              <button
                type="button"
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#ProjectData"
              >
                Add Project
              </button>
            </div>
          </div>
        </div>

        <!-- Table -->
        <div class="col-12">
          <table class="table table-striped col-9">
            <thead class="table-dark">
              <tr>
                <!-- <th scope="col">#</th> -->
                <th class="col-6" scope="col">Project name</th>
                <th class="col-3" scope="col">Project type</th>
                <th class="col-2" scope="col">Due date</th>
                <th class="col-1" scope="col" style="color: var(--bs-table-bg)">
                  Remove
                </th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </main>
    </div>

    <!-- modal element -->
    <div
      class="modal fade"
      id="ProjectData"
      tabindex="-1"
      aria-labelledby="ProjectDataLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="ProjectDataLabel">
              Project Tracker
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="inputForm">
              <div class="mb-3">
                <label for="projectNameInput" class="form-label"
                  >Project Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="projectNameInput"
                  placeholder="name"
                />
              </div>
              <div class="mb-3">
                <label for="projectTypeInput" class="form-label"
                  >Project Type</label
                >
                <select id="projectTypeInput" class="form-select">
                  <option>Web Application (Front End)</option>
                  <option>Web Application (Back End)</option>
                  <option>Web Application (Fullstack)</option>
                  <option>Mobile Application</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="datepicker" class="form-label">Due Date</label>
                <input
                  type="input"
                  class="form-control"
                  id="datepicker"
                  placeholder="Date"
                  autocomplete="off"
                />
              </div>

              <button
                type="submit"
                class="btn btn-primary"
                data-bs-dismiss="modal"
              >
                Submit
              </button>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <!-- <button type="button" class="btn btn-primary">
                Save changes
              </button> -->
          </div>
        </div>
      </div>
    </div>

    <!-- scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- day.js -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/dayjs.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <!-- js -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
